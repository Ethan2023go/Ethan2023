<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html>
<head>
    <title>圖像地圖示例</title>
</head>
<body>
    <h1>圖像地圖示例</h1>
    
    <img src="worldmap.jpg" alt="世界地圖" usemap="#worldmap">

    <map name="worldmap">
        <area shape="rect" coords="0,0,100,50" href="https://www.example.com/region1" alt="區域1">
        <area shape="circle" coords="200,100,50" href="https://www.example.com/region2" alt="區域2">
        <area shape="poly" coords="300,200,350,250,250,250" href="https://www.example.com/region3" alt="區域3">
    </map>
</body>
</html>
  
</body>
</html>
