<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .my-span {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- div 沒有語意標籤 -->
    <div class="contaniner"></div>

    <!-- 單純段落使用 -->
    <div>123</div>
    <div>456</div>
    <div>789</div>

    <!-- span -->
    <!-- 不會斷行 -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
      sequi laudantium delectus at esse et rerum, quas id tempora?
      <span class="my-span">Aliquam</span> quasi culpa ipsa illum vero tenetur
      modi. Necessitatibus, nobis minus!
    </p>

    <!-- 有語意的標籤 -->

    <!-- 
    <header>：網頁的標頭，通常放置網站標題。
    <nav>：網頁的選單、導覽。
    <main>：網頁的主要內容。
    <aside>：網頁的側欄、附加內容。
    <article>：一篇文章內容。
    <section>：自訂的區塊，例如數篇摘要組成的空間。
    <footer>：網頁的頁尾，通常放置聯絡方式、著作權宣告等等。
    <mark>：強調一小塊內容。
    <time>：顯示日期時間。 
    -->
  </body>
</html>
