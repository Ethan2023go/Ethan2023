<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    img{
        margin-top: 100px;
        width: 70%;
        height: 70vh;
    }
    .container{
        background-color: lightblue;
         
    }
    .carousel-control-prev[prev]{
        background-color: brown;

    }
</style>
<body>
    <div class="container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/green_boy.gif" class="d-block  " alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/sakura.gif" class="d-block w-100 " alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/rain_boy.gif" class="d-block w-100 " alt="...">
              </div>
            </div>
            
            <button class="carousel-control-prev bg-info" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            
              <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
</html>
