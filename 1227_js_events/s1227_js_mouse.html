<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    #box{
        width: 400px;
        height: 400px;
    }
    .bg-pink{
        background-color: lightcoral;
    }
    .bg-blue{
        background-color:lightblue;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="bg-blue" id="box">

            </div>
            
        </div>
    </div>
</div>


  <script>
   const myBtn = document.getElementById('box')
    


   box.addEventListener('mouseenter', function () {
      console.log('box mouseenter ok');
      this.setAttribute('class', 'bg-pink');
    //   alert('Hello Box');
        //  也可以加入其他的動作(因為包進function)
    });

    box.addEventListener('mouseout', function () {
      console.log('box mouseout ok');
      this.setAttribute('class', 'bg-blue');
    });

  </script>
</body>

</html>
