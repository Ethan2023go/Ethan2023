<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
 <style>
    img{
        width: 200px;
        height: 200px;
    }
    th{
        text-align: center;
    }
    td{
        text-align: center;      
    }
    input{
        margin-top: 80px;
    }
    button{
        margin-top: 80px;
    }

 </style>

<body>
    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">商品</th>
            <th scope="col">價格</th>
            <th scope="col">數量</th>
            <th scope="col">總價</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><img src="../img/music-girl.jpg" alt="" srcset=""></th>
            <td><input type="number" id="price_1" value=""></td>
            <td><input type="number" id="num_1" value=""></td>
            <td><input type="number" id="total_1" value=""></td>
          </tr>
          <tr>
            <th scope="row"><img src="../img/mob.jpg" alt="" srcset=""></th>
            <td><input type="number" id="price_2" value=""></td>
            <td><input type="number" id="num_2" value=""></td>
            <td><input type="number" id="total_2" value=""></td>
          </tr>
          <tr>
            <th scope="row"><img src="../img/bad_place_girl.jpg" alt="" srcset=""></th>
            <td><input type="number" id="price_3" value=""></td>
            <td><input type="number" id="num_3" value=""></td>
            <td><input type="number" id="total_3" value=""></td>
          </tr>
  
          <tr>
            <th scope="row"></th>
            <td><button type="button" class="btn btn-success mt-2" id="myBtn">超過$500 享折扣8折</button></td>            
            <td></td>
           <td ><span id="total_all"></span></td>
          </tr>
  

        </tbody>
      </table>

  <script>
    $(function () {
      function price_1fun() {
        let getprice_1 = Number(price_1.val());
        let getnum_1 = Number(num_1.val());
        let result_total =  getprice_1 * getnum_1;
        total_1.val(result_total);  
    }
  
      function price_2fun() {
        let getprice_2 = Number(price_2.val());
        let getnum_2 = Number(num_2.val());
        let result_total =  getprice_2 * getnum_2;
        total_2.val(result_total);  
    }

      function price_3fun() {
        let getprice_3 = Number(price_3.val());
        let getnum_3 = Number(num_3.val());
        let result_total =  getprice_3 * getnum_3;
        total_3.val(result_total);  
    }

   const price_1 = $('#price_1');
   const price_2 = $('#price_2');
   const price_3 = $('#price_3');
   const num_1 = $('#num_1');
   const num_2 = $('#num_2');
   const num_3 = $('#num_3');
   const total_1 = $('#total_1');
   const total_2 = $('#total_2');
   const total_3 = $('#total_3');
   const myBtn = $('#myBtn');
   const total_all = $('#total_all');
   
    // num1
      price_1.change(function (e) {
        price_1fun();
      });
      num_1.change(function (e) {
        price_1fun();
      });
    // num2
      price_2.change(function (e) {
        price_2fun();
      });
      num_2.change(function (e) {
        price_2fun();
      });
    // num3
      price_3.change(function (e) {
        price_3fun();
      });
      num_3.change(function (e) {
        price_3fun();
      });
       
      // myBtn
      myBtn.click(function (e) {
      let gettotal_X = Number(total_1.val());
      let gettotal_2X = Number(total_2.val());
      let gettotal_3X = Number(total_3.val());
      let sum = gettotal_X + gettotal_2X + gettotal_3X;
      if (sum > 500) {
        sum = sum * 0.8;
      }
      console.log('sum', sum);
      total_all.text(sum);

    });

});

  </script>
</body>

</html>
