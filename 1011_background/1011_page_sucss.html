                「日本料理」在日語中可解作「日本式烹飪、日本式飲食、日本式菜餚」等意思，在中文裏，因為日文的「料理」一詞等同於中國的「菜」，所以也可用「日本菜」表示。「和食」一詞與「日本料理」的定義不同。在日本，「日本料理」與「和食」是同一個意思，但在除了日本以外的地方，「洋食」也能算是日本料理的一部份。所謂洋食就是例如日式蛋包飯、日式咖喱、日式炸豬排、日本拉麵這種經過日本人改造的外國食物，這些日式外國菜就不宜稱為「和食」。
