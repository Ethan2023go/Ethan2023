<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 2000px;
      }
      .a-1 {
        background-color: burlywood;
        width: 100%;
        height: 5vh;
        position: fixed;
        z-index: 100;
        top: 0px;
      }
      footer {
        bottom: 0px;
        position: fixed;
        background-color: goldenrod;
        z-index: 100;
        width: 100%;
        height: 5vh;
      }
      .pos-abs {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: black;
      }
      .pos-sss {
        width: 100px;
        height: 100px;
      }
      .box1 {
        background-color: aquamarine;
        position: absolute;
        left: 0;
        top: 0;
      }
      .box2 {
        background-color: yellow;
        position: absolute;
        right: 0;
        top: 0;
      }
      .box3 {
        background-color: teal;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .box4 {
        background-color: hotpink;
        position: absolute;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="a-1"></nav>
      <h3>position</h3>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum, magnam.
      </p>
      <h4>static</h4>
      <p class="a-2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia,
        ratione!
      </p>

      <div class="container"></div>
      <br />
      <hr />
      <br />
      <h4>fixed</h4>

      <div class="pos-abs">
        <div class="pos-sss box1"></div>
        <div class="pos-sss box2"></div>
        <div class="pos-sss box3"></div>
        <div class="pos-sss box4"></div>
      </div>
      <a href="#" class="pos-fixed">top</a>

      <footer class="footer">AAAA</footer>
    </div>
  </body>
</html>
