<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid" id="myContainer">
      <div class="row">
        <div class="col-1">area</div>
        <div class="col-1">project</div>
        <div class="col-1">name</div>
        <div class="col-1">num</div>
        <div class="col-1">date</div>
        <div class="col-1">year</div>
        <div class="col-1">mail_area</div>
        <div class="col-1">government</div>
        <div class="col-2">email</div>
        <div class="col-1">phone</div>
        <div class="col-1">tel</div>
      </div>

        <div class="col-1">台中</div>

      </div> -->

    <!-- <form action="./data/factory.json"></form> -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        const myContainer = $("#myContainer");

        let url = "./data/living.json";

        $.ajax({
          type: "get",
          url: url,
          data: "data",
          dataType: "json",
          success: function (res) {
            console.log("res", res);
            // console.log("res[40]", res[40]);
            // console.log("res[40].area", res[40].area);
            // console.log("res[40].project", res[40].project);
            // console.log("res[40].name", res[40].name);
            // console.log("res[40].num", res[40].num);
            // console.log("res[40].date", res[40].date);
            // console.log("res[40].year", res[40].year);
            // console.log("res[40].mail_area", res[40].mail_area);
            // console.log("res[40].goverment", res[40].goverment);
            // console.log("res[40].email", res[40].email);
            // console.log("res[40].phone", res[40].phone);
            // console.log("res[40].tel", res[40].tel);
            
            
            // jq each array
            $.each(res, function (key, value) {
            console.log('key', key);
            console.log('value', value);

            let content = `
          <div class="row">
        <div class="col-1">
            ${value.area}
        </div>
        <div class="col-1">
            ${value.project}
        </div>
        <div class="col-1">
           ${value.name}
        </div>
        <div class="col-1">
            ${value.num}
        </div>
        <div class="col-1">
            ${value.date}
      </div>
        <div class="col-1">
            ${value.year}
      </div>
        <div class="col-1">
            ${value.mail_area}
        </div>
        <div class="col-1">
         ${value.government}
        </div>
        <div class="col-2">
            ${value.email}
        </div>
        <div class="col-1">
            ${value.phone}
        </div>
        <div class="col-1">
            ${value.tel}
        </div>
      
      </div>
          `;

            myContainer.append(content);
           });

          },
        });
      });
    </script>
  </body>
</html>
