<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      display: flex;
      width: 400px;
      height: 150px;
      justify-content: space-around;
      align-items: center;
      border: 1px solid black;
      background-color:#4F4F4F;
      border-radius: 10px;
    }

    .item {
      width: 100px;
      height: 100px;
      /* background-color: lightgreen; */
    }

    img{
      width: 200px;
      height: 300px;
    }
    .container{
      position: relative;
      height: 90vh;
      background-image: url(../img/carcar.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    #myImg{
      position: absolute;
      bottom:0;
      border-radius: 10px;
    }

    .myImgAmimation{
      position: absolute;
      animation-name: pic;
      animation-duration: 18s;
    }

    .myImgAmimationInit{
     position: absolute;
     /* right: 600px; */
     bottom: 0;
    }

    @keyframes pic{
      0%{
        left: 0%;
        bottom: 0;
       }
      
      25%{
        left: 20%;
        bottom:0x;
      }
      75%{
        left: 40%;
        bottom: 0px;
      } 
      100%{
        left: 110%;
        bottom: 0px;
      }
    }

    
    

  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="box mt-2">
          <div id="light1" class="item bg-danger rounded-circle">
          </div>
          <div id="light2" class="item bg-danger rounded-circle">
          </div>
          <div id="light3" class="item bg-danger rounded-circle">
          </div>
        </div>
      </div>
      <div class="col">
        <button type="button" id="myBtn" class=" btn-lg mt-5">阿伯的生命在你手上</button>

      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <img src="../img/old_man.gif" alt="OMG" title="紅綠燈看路"  id="myImg" >
      </div>
    </div>
  </div>


  <script>
    // initFunction 老師建議養成好習慣，而且之後物件多可以省功
    function initFun() {
    // myImg.setAttribute('class', '')
    myBtn.setAttribute('class', 'btn-lg mt-3 position-absolute top-0 end-0 btn btn-danger ');
    }

    // 宣告
    let light1 = document.getElementById('light1');
    let light2 = document.getElementById('light2');
    let light3 = document.getElementById('light3');
    let myBtn = document.getElementById('myBtn');
    let myImg = document.getElementById('myImg');
    
    initFun();
    // print 確認宣告
    console.log('light1', light1);
    console.log('light2', light2);
    console.log('light3', light3);
    console.log('myBtn', myBtn);
    
    

     myBtn.addEventListener('click', function () {
      // console.log('myBtn ok');
      
      // light123 一起變綠
      // light1.setAttribute('class',"item bg-success rounded-circle");
      // light2.setAttribute('class',"item bg-success rounded-circle");
      // light3.setAttribute('class',"item bg-success rounded-circle");
      myImg.setAttribute('class', 'myImgAmimationInit  myImgAmimation')

      // green start (分秒數)
      setTimeout(function () {
        light1.setAttribute('class',"item bg-warning rounded-circle");
      },5000);
      setTimeout(function () {
        light2.setAttribute('class',"item bg-warning rounded-circle");
      },7500);   
      setTimeout(function () {
        light3.setAttribute('class',"item bg-success rounded-circle");
        // myImg.setAttribute('class', 'd-block');
      },14500);   
      setTimeout(function () {
        light2.setAttribute('class',"item bg-success rounded-circle");
        // myImg.setAttribute('class', 'd-block');
      },14500);   
      setTimeout(function () {
        light1.setAttribute('class',"item bg-success rounded-circle");
        // myImg.setAttribute('class', 'd-block');
      },14500);   

      // red again
      setTimeout(function () {
        light1.setAttribute('class', 'item bg-danger rounded-circle');
        light2.setAttribute('class', 'item bg-danger rounded-circle');
        light3.setAttribute('class', 'item bg-danger rounded-circle');

        initFun();

      }, 30000);
          
    });

      
  </script>
