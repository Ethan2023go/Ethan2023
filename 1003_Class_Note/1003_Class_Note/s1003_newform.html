<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <style>
    .text-red{
      color: red;
    }
  </style>
  
  </head>
  <body>
    <div class="container">
      <h3>單行文字</h3>
      <p>
        <input type="text" value="55688" name="myText"/>
      </p>
    </div>
    <div class="container">
      <h3>數字</h3>
      <p>
        <input type="number" value="123" name="myNumber"/>
      </p>
    </div>
    <div class="container">
      <h3>日期</h3>
      <p>
        <input type="date" value="2023-01-01" name="mydate">
      </p>
    </div>
        <div class="container">
          <h3 class="text-red">
         下拉選單
       </h3>
        <p>
            <select name="my Select" id="">
            <option value="">請選擇</option>
            <option value="">s1</option>
            <option value="">s2</option>
            <option value="">s3</option>
            <option value="">s4</option>
            </select>
        </p>
        <div class="container">
        <h3 class="text-red">
            radio 單選
        </h3>
        <p>
        <input type="radio" name="Myradio"id="item1">
        <label for="item1">item1</label>
        <input type="radio" name="Myradio"id="item2">
        <label for="item2">item2</label>
        <input type="radio" name="Myradio"id="item3">
        <label for="item3">item3</label>
        </p>    
        </div>
      <div class="container">
        <h3 class="text-red">
            checkbox 多選
          </h3>
          <!-- []代表陣列array 多選 -->
          <input type="checkbox" name="myCheckbox[]" id="check1">
          <label for="check1">html</label>
          <input type="checkbox" name="myCheckbox[]" id="check2">
          <label for="check2">css</label>
          <input type="checkbox" name="myCheckbox[]" id="check3">
          <label for="check3">php</label>

          <div class="container">
            <h3>
              submit
            </h3>
            <input type="submit" value="submit">
      </div>
      
      <div class="container">
      <h3>
        reset
      </h3>
      <input type="reset" value="reset">
      </div>

      <div class="container">
         <h3>
          password
         </h3>
        <input type="password">
      </div>

      <div class="container">
        <h3>
          textarea 
        </h3>
        <!--pre -->
        <textarea name="mytextarea" id="" cols="80" rows="10">

        </textarea>



      </div>



  </body>
</html>
