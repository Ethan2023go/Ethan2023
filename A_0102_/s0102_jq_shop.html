<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
      
        </style>
      </head>
<style>
    img{
        height: 150px;
        width: 150px;
    }
</style>
<body>

<div class="container-fluid mt-3">
  <h2>邪惡萬代</h2>
  <p>趕緊的 快買老哥</p>            
  <table class="table table-hover text-center align-middle">
    <thead>
      <tr>
          <th>品名</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
            <img src="../img/pai.jpg" alt="" srcset="">
        </td>
        <td>
            <input type="number" class="form-control" name="" id="item1_price" value="100">
        </td>
        <td>
            <input type="number" class="form-control" name="" id="item1_num" value="1">
        </td>
        <td>
            <input type="number" class="form-control" name="" id="item1_total" value="100" readonly>
                                                                         <!-- 加入readonly input就不能隨意更改 -->
        </td>
      </tr>

      <tr>
        <td>
            <img src="../img/Sun.JPG" alt="" srcset="">
        </td>
        <td>
            <input type="text" class="form-control" name="" id="item2_price">
        </td>
        <td>
            <input type="text" class="form-control" name="" id="item2_num">
        </td>
        <td>
            <input type="text" class="form-control" name="" id="item2_total">
        </td>
      </tr>

      <tr>
        <td>
            <img src="../img/link.jpg" alt="" srcset="">
        </td>
        <td>
            <input type="text" class="form-control" name="" id="item3_price">
        </td>
        <td>
            <input type="text" class="form-control" name="" id="item3_num">
        </td>
        <td>
            <input type="text" class="form-control" name="" id="item3_total">
        </td>
      </tr>

    </tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- 放在這邊的用意在於程式跑動的順序問題  HTML跑完才開始綁JS(動作) 所以放在這可以讓程式運行更順暢 -->

<script>
    // 綁
    $(document).ready(function () {
        const item1_price=$('#item1_price');
        // const XX = $()  jq 綁id綁法
        const item1_num=$('#item1_num');
        const item1_total=$('#item1_total');
        console.log('item1_price',item1_price);
        console.log('item1_num',item1_num);
        console.log('item1_total',item1_total);

        item1_price.change(function () { 
            let getitem1_price = Number(item1_price.val());
            let getitem1_num = Number(item1_num.val());
            let result_total = getitem1_price * getitem1_num
            item1_total.val(result_total);
            console.log('item1_price',item1_price);
            console.log('typeof',typeof(item1_price));
        });
    })
    
 
  

    
</script>



</body>
</html>
