<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .my-height{
            height: 90vh;
            background-color: lightblue;
        }
        .item-1{
            height: 30vh;
            background-color: lightcoral;
            margin: auto;
            border: 1px black solid;
            text-align: center;
        }
       
    </style>
  </head>
  <!-- p-0 ->padding 0  -->
  <!-- d-flex justify-content-center 也可置中 -->
  <!-- text-center也可以置中 -->
  <body>   
     <div class="container-fluid my-height "> 
        <div class="row mb-3">
            <div class="col-12 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-6 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
            <div class="col-6 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-4 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
            <div class="col-4 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
            <div class="col-4 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
         </div>
        
         <div class="row mb-3">
            <div class="col-8 item-1">
                <iframe width="500" height="250" src="https://www.youtube.com/embed/pgXpM4l_MwI?si=fxo40xOGAANOjMpj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="col-4 item-1">
              <img src="https://picsum.photos/200/280" alt="">
            </div>
    </div>



  </body>
</html>
