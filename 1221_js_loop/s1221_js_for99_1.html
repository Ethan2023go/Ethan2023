        //  整理輸出字串
        let box = document.getElementById('box');
        let resultText = "";

        for (let i = 1; i <= 9; i++) {
            // console.log('i', i);
            let text = "";
            for (let j = 1; j <= 9; j++) {
                // console.log('j', j);
                // console.log(`${i} * ${j} = ${i * j}`);
                text += `${i} * ${j} = ${i * j} `;
            }
            // 單行
            resultText += `${text} <br>`;
        }
        console.log('resultText', resultText);

        box.innerHTML = resultText;
