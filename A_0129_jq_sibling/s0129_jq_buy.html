<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
 <style>
    img{
        width: 200px;
        height: 200px;
    }
    th{
        text-align: center;
    }
    td{
        text-align: center;      
    }
    input{
        margin-top: 80px;
    }
    button{
        margin-top: 80px;
    }
    .container{
        width: 80%;
        height: 200px;
        border: 1px solid black;
        background-color: #D7C4BB;
        border-radius: 10px;
        margin-top: 30px;
    }
    .col{
        height: 200px;
        width: 300px;       
    }
    .imgs{
        width: 150px;
        height: 120px;
        margin-top: 30px;
        border-radius: 5px;
    }

 </style>

<body>
     <div class="container d-flex justify-content-center align-content-center">
        <div class="row">
            <div class="col">
                <img class="imgs" src="../img/food_1.jpg" alt="" srcset="">
                <button class="btn btn-info" type="button">鮮蝦壽司</button>
            </div>
            <div class="col">
                <img class="imgs" src="../img/food_2.png" alt="" srcset="">
                <button class="btn btn-info" type="button">花生豆腐</button>
            </div>
            <div class="col">
                <img class="imgs" src="../img/food_3.png" alt="" srcset="">
                <button class="btn btn-info" type="button">星鰻</button>
            </div>
            <div class="col">
                <img class="imgs" src="../img/food_4.png" alt="" srcset="">
                <button class="btn btn-info" type="button">壽司套餐</button>
            </div>
        </div>
     </div>
  


    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">商品</th>
            <th scope="col">價格</th>
            <th scope="col">數量</th>
            <th scope="col">總價</th>
            <th scope="col">刪除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
                <img src="../img/food_1.jpg" alt="" srcset="">
            </th>
            <td><input class="form-control" type="number" id="price_1" value=""></td>
            <td><input class="form-control" type="number" id="num_1" value=""></td>
            <td><input class="form-control" type="number" id="total_1" value=""></td>
            <td>
                <button type="button" class="delBtn btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                </button>
              </td>
          </tr>

  
          <tr>
            <th scope="row"></th>
            <td><button type="button" class="btn btn-success mt-2" id="myBtn">超過$500 享折扣8折</button></td>            
            <td></td>
           <td ><span id="total_all"></span></td>
          </tr>
  

        </tbody>
      </table>

  <script>
  



  </script>
</body>

</html>
