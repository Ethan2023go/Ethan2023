      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

  <script>
    $(document).ready(function () {
      function delFun(nowThis) {
        console.log('del ok');
        // 抓tr數量
        // 如果tr <=2 不能刪除

        // 抓tr數量
        let getTrCount = $('tr').length;
        console.log('getTrCount', getTrCount);
        // 如果tr <= 2 不能刪除
        if (getTrCount > 2) {
          let nowTr = $(nowThis).parent().parent();
          nowTr.remove();
        }


      }

      function cloneFun(nowThis) {
        console.log('clone ok');
        let nowTr = $(nowThis).parent().parent();
        // nowTr.clone(true).appendTo("tbody");
        nowTr.clone(true).insertAfter(nowTr);
      }

      const myBtn = $('.myBtn');
      let delBtn = $('.delBtn');
      let cloneBtn = $('.cloneBtn');

      // init cloneBtn
      cloneBtn.click(function (e) {
        cloneFun(this);
      });

      // init delBtn
      delBtn.click(function (e) {
        delFun(this);
      });

      // count.change(function () {
      //   let total= $(this).parent().val();
      //   console.log(count);
      // })

      myBtn.click(function (e) {
        let name = $(this).attr('data-name');
        let price = $(this).attr('data-price');
        let imgUrl = $(this).attr('data-img');

        let content = `
        <tr>
          <td class="">
            <img src="${imgUrl}" alt="">
            <br>
            ${name}
          </td>         
          <td class="align-middle">NT$${price}</td>
           <td>
            <input type="number" class="form-control" name="" id="" value="1" max="10" min="1">
          </td>
          <td class="align-middle">NT$${price}</td>
          <td>
            <input type="text" class="form-control" name="" id="" max="10" min="1">
          </td>
          <td>
            <button type="button" class="cloneBtn btn btn-warning"><i class="fa-regular fa-copy"></i></button>
            <button type="button" class="delBtn btn btn-danger"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
        `;
        


        $('tbody').append(content);

        addDelBtn = $('.delBtn').last();
        addCloneBtn = $('.cloneBtn').last();

        // addDelBtn
        addDelBtn.click(function (e) {
          delFun(this);
        });

        // addCloneBtn
        addCloneBtn.click(function (e) {
          cloneFun(this);
        });

      });
    });

  </script>
