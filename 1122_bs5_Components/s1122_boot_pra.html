  <div class="carousel">

              <div class="carousel-item">
                 <img class="img-1carou" src="../img/aquarium.gif" class="d-block  " alt="...">
              </div>
        </div>

        <button class="carousel-control-prev bg-info " type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        
        <button class="carousel-control-next bg-info" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>

  <div class="card">

            </div>
        </div>
    </div>
    <div class="card-1 ">

    </div>
    <div class="card-1 ">
        <div class="card-inside1 text-white">

      <!-- collapse -->

         Link with href
       </a>
       <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
         Button with data-bs-target
       </button>
      </p>
      
      <div class="collapse-img">
