<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    img{
        margin-top: 100px;
        width: 70%;
        height: 70vh;
    }
    .container{
        background-color: lightblue;
         
    }
    .carousel-control-prev[prev]{
        background-color: brown;

    }
    .a-1{
      width: 100px;
      height: 100px;
      /* background-color:aqua; */
    }
</style>
<body>
    <div class="container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/green_boy.gif" class="d-block w-100  " alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/sakura.gif" class="d-block w-100 " alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/rain_boy.gif" class="d-block w-100 " alt="...">
              </div>
            </div>
            
            <button class="carousel-control-prev bg-info " type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            
              <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="a-1 bs-danger-bg-subtle">
        </div>


        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <!-- data-bs-ride="carousel" 使用自動輪播功能 -->
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <!-- data-bs-interval="  "  設定秒數 -->
                <img src="../img/tree.gif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../img/new_sea.gif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../img/naruto.gif" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
</html>
