<head>

    <!-- 宣告方式教學與建議 -->
<body>

    <input type="text" name="" id="myInput" value="123">
  <script>
    // let 變數
    // 包一個div A (121321321) 後面使用會有錯誤
    
    // const 常數
    // 包一個 div A (12132123156)
    // 後續可以更改 div A 的value等...  ex:(12132123156)
    // 建議使用const宣告，code彈性較大
       
    
    let x =10;
    console.log('x',x);
    x =500;
    console.log('x',x);

   function XD()  {
     let x=20;
     console.log(x);
   }
   XD();

   const myInput = document.getElementById('myInput');
    console.log('myInput', myInput);
    myInput.value = "55688";
    console.log('myInput', myInput);

    // 綁定用 const 避免 不小心改掉

    // myInput = 123;
    // console.log('myInput', myInput);

    function aFun() {
      let testStr = 'Hello aFun';
      console.log('testStr', testStr);
    }

    function bFun() {
      let testStr = 'Hello bFun';
      console.log('testStr', testStr);
    }


    aFun();
    bFun();
    
  </script>
</body>

</html>
