<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .bg{
            background-image: url(../img/view.jpg); 
            background-size:cover;
        }
        .container{
            width: 600px;
            height: 100vh;
            /* background-color: lightcoral; */
        }
        .bg-blue{
            background-color: lightblue;
            height: 950px;      
        }
        h2{
            text-align: center;
            font-size: 20px;
        }
       
    </style>
</head>
<body>
    <div class="bg">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row bg-blue mt-3 pt-2">
            <div class=" col-sm-12 col-2 pt-2">
                <label class="mt-2 form-label d-flex justify-content-center " for="name" >
                    name
                </label>
            </div>
            <div class="col-sm-12 col-10 pt-2">
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="col-2 col-sm-12 pt-2 mb-1">
                <label for="mobile" class="form-label d-flex justify-content-center">
                    mobile
                </label>
            </div>
            <div class="col-10 col-sm-12 pt-2 mb-1 ">
                <input type="text" name="mobile" id="mobile" class="form-control">
            </div>
            <div class="col-2 col-sm-12 mb-1" >
                <label for="address" class="form-label d-flex justify-content-center">
                    address
                </label>
            </div>
            <div class="col-10 col-sm-12 mb-1">
                <input type="text" name="address" id="address" class="form-control">
            </div>
          
          <!-- 下拉 -->
          <h2>部門</h2>
          <div class="d-flex justify-content-center mb-2 col-12 ">
            
            <select name="my Select" class="form-control">
                <option value="">請選擇</option>
                <option value="">A部門</option>
                <option value="">B部門</option>
                <option value="">C部門</option>
                <option value="">D部門</option>
            </select>
          </div>
          
          <!-- 請假理由 -->
          <h2>請假理由</h2>
          <div class="d-flex justify-content-center ">
            <input type="radio" name="Myradio"id="item1">
            <label for="item1">病假</label>
            <input type="radio" name="Myradio"id="item2">
            <label for="item2">事假</label>
            <input type="radio" name="Myradio"id="item3">
            <label for="item3">其他</label>
          </div>

          <!-- 其他理由 -->
          <div class=" d-flex justify-content-center mt-3">
          <input type="checkbox" name="myCheckbox[]" id="check1">
            <label for="check1">喪假</label>
            <input type="checkbox" name="myCheckbox[]" id="check2">
            <label for="check2">特休</label>
            <input type="checkbox" name="myCheckbox[]" id="check3">
            <label for="check3">無薪假</label>
           </div>
        
           <div class="d-flex justify-content-center ">
            <textarea name="" id="" cols="50" rows="10">
  
            </textarea>
             </div>

            <h2>reset</h2>
            <div class="d-flex justify-content-center">
            <input type="reset" value="reset">
            </div>
              
            <h2>submit</h2>
            <div class="d-flex justify-content-center">
            <input type="submit" value="submit">
             </div>
            
           
        </div>
    </div>
</div>
</div>     
</body>
</html>
