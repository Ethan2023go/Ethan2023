<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-fluid {
            width: 80%;
            background-color: lightblue;

        }

        body {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">hr表單</h1>
        <form action="">
            <h3>
                常見表單
            </h3>
            <div class="row">
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="">一般表單:</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="">提示表單:</label>
                    <input type="text" placeholder="123" class="form-control">
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="">必填表單:</label>
                    <input type="text" required class="form-control">
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="">閱讀限定:</label>
                    <input type="text" readonly placeholder="123" class="form-control">
                </div>
            </div>
            <!--input type="number" 數字選單 -->

            <h3>
                數字選單
            </h3>
            <p>
                <input type="number" name="" id="" value="123" class="form-control">
            </p>
            <div class="row">
                <div class="col-md-6 col-sm-12 mb-3">
                    <h3>日期 </h3>
                    <input type="date" name="" id="" value="2023-01-01" class="form-control">
                </div>
                <!-- select內加上option建立下拉式選單 -->
                <div class="col-md-6 col-sm-12 mb-3">
                    <h3>下拉式選單</h3>
                    <select name="" id="" class="form-select">
                        <option value="choose">請選擇</option>
                        <option value="water">水</option>
                        <option value="cola">可樂</option>
                        <option value="soda">蘇打</option>
                    </select>
                </div>
            </div>
            <!-- input type="radio"單選選項 -->
            <h3 class="text_red">單選選項</h3>
            <div class="row">
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-check">
                        <input type="radio" name="item" id="item1" class="form-check-input">
                        <label for="" class="form-check-label">item1</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-check">
                        <input type="radio" name="item" id="item2" class="form-check-input">
                        <label for="" class="form-check-label">item2</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-check">
                        <input type="radio" name="item" id="item3" class="form-check-input">
                        <label for="" class="form-check-label">item3</label>
                    </div>
                </div>
            </div>
            <h3 class="text_red">多選選項</h3>
            <div class="row">
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="mycheckbox[]" id="check1" class="form-check-input">
                        <label for="check1" class="form-check-label">html</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="mycheckbox[]" id="check2" class="form-check-input">
                        <label for="check2" class="form-check-label">css</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="mycheckbox[]" id="check3" class="form-check-input">
                        <label for="check3" class="form-check-label">php</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 mb-3">
                    <h3>密碼</h3>

                    <input type="password" name="" id="" class="form-control">
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <h3>檔案上傳</h3>
                    <input type="file" name="" id="" class="form-control">
                </div>
            </div>
            <h3>textarea</h3>
            <textarea name="" id="" cols="30" rows="5" class="form-control mb-5"></textarea>
            <button type="submit" class="btn btn-primary">確認</button>
            <button type="reset" class="btn btn-secondary">重整</button>
        </form>
    </div>
</body>

</html>
