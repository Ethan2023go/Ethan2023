<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        width: 50px;
        height: 50px;
        background-color: lightblue;
      }
      .block {
        display: block;
      }
      a {
        width: 50px;
        height: 50px;
        background-color: lightblue;
      }
      .box1 {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- block可以調整大小換行 -->
      <h3>777</h3>
      <h4>8888</h4>
      <h4>9999</h4>

      <br />
      <hr />
      <br />
      <span>111</span>
      <span>222</span>
      <span class="display-block">333</span>

      <br />
      <hr />
      <br />

      <a href="">aaa</a>
      <a class="block">bbb</a>
      <a href="">ccc</a>
    </div>
    <br />
    <hr />
    <br />
    <div class="container">
      <p>
        <span class="box1"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente,
          ipsum?</span
        >
      </p>
    </div>
  </body>
</html>
