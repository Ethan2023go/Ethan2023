<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>

  </style>
</head>
<table>
    <tr>
        <td>
            <input type="number" id="num1" class="form-control">
        </td>

        <td>
            <input type="number" id="num2" class="form-control">
        </td>

        <td>
            <!-- 有遇到select option 系列 建議先用input寫一次再改用select  -->
           <select name="" id="math" class="form-select">   
            <option value="0" class="+">----請選擇----</option>
            <option value="1" class="+">+</option>
            <option value="2" class="-">-</option>
            <option value="3" class="*">*</option>
            <option value="4" class="/">/</option>
           </select>
        </td>
        
    
     <td>
        <button type="button" id="mybtn" class="btn btn-info">click me</button>
     </td>
     <td>
         <input type="text" value="" id="myresult" class="form-control" placeholder = "result" readonly>
     </td>

    </tr>
</table>
</div>
<body>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // $(document).ready(function () 可以簡寫
     
    $(function(){
        const Num1 = $('#num1');
        const Num2 = $('#num2');
        const Math = $('#math');
        const Mybtn = $('#mybtn');
        const Result = $('#myresult');
        console.log(Num1); 
        console.log(Num2); 
        console.log(Math); 
        console.log(Result); 
        
        Mybtn.click(function(){
         let getNum1value = Number(Num1.val());
         let getNum2value = Number(Num2.val());
         let getMathvalue = Number(Math.val());
         let result = 0;
        //  console.log(getNum1value);
        //  console.log(getNum2value);

         // string method length 
        if (Num1.val().length <= 0 || Num2.val().length <= 0) {
          alert('empty?');
          return false;
        }
       
   
       // 根據選擇的運算符號進行計算
       switch(getMathvalue) {
       case 1: 
          result = getNum1value + getNum2value;
         break;
       case 2:
           result = getNum1value - getNum2value;
         break;
       case 3:
          result = getNum1value * getNum2value;
         break;
       case 4:
          result = getNum1value / getNum2value;
         break;
    }
       console.log(result);
       // 將結果輸出 
        Result.val(result);
         console.log(Result.val(result));
       });

    });
        
    

  </script>
</body>

</html>
