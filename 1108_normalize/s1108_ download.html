<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .container {
        width: 80%;
        height: 80vh;
        background-color: lightblue;
        margin: auto;
      }

      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }

      th,
      td {
        width: 33%;
        text-align: center;
        font-size: 28px;
      }
      i {
        color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>
            <button type="button">
              <i class="fa-brands fa-tiktok" style="color: #25511f"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </div>
  </body>
</html>
