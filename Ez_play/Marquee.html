<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a-4 {
        width: 300px;
        height: 200px;
        /* background-color: aqua; */
      }
    </style>
  </head>
  <body>
    <h2>跑馬燈</h2>
    <!-- marquee direction + up | down | left | right  scrollamount 移動速度 -->
    <div class="a-1">
      <marquee direction="right" scrollamount="60">
        <img class="a-4" src="../img/buy1.jpg" alt="" srcset="" />
        <img class="a-4" src="../img/buy3.jpg" alt="" srcset="" />
        <img class="a-4" src="../img/buy4.jpg" alt="" srcset="" />
        <img class="a-4" src="../img/buy5.jpg" alt="" srcset="" />
        <img class="a-4" src="../img/buy6.jpeg" alt="" srcset="" />
      </marquee>
    </div>
    <div class="a-2">
      <marquee behavior="alternate" scrollamount="70">
        <img src="../img/dog2.jpg" width="300px" height="300px" />
        <img src="../img/cat.jpg" width="300px" sheight="300px" />
        <img src="../img/doog.jpg" width="300px" height="300px" />
      </marquee>
      <div class="a-3">
        <marquee behavior="slide" direction="left" scrollamount="70">
          <img src="../img/japan_food1.JPG" width="300px" height="300px" />
          <img src="../img/japan_food2.JPG" width="300px" sheight="300px" />
          <img src="../img/japan_food3.JPG" width="300px" height="300px" />
        </marquee>
      </div>
    </div>
  </body>
</html>
