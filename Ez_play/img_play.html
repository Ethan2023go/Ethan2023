<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a-1 {
        width: 80%;
        height: 780px;
        background-color: black;
        position: relative;
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
      }

      .a-1 div {
        position: absolute;
        top: 50px;
        opacity: 0;
        filter: alpha(opacity=0);
      }

      /* 設定動畫週期 */
      .a-1 div {
        -webkit-animation: round 25s linear infinite;
        animation: round 25s linear infinite;
      }

      @-webkit-keyframes round {
        4% {
          opacity: 1;
          filter: alpha(opacity=100);
          /* 0 - 1秒 淡入*/
        }

        20% {
          opacity: 1;
          filter: alpha(opacity=100);
          /* 1- 5秒靜止*/
        }

        24% {
          opacity: 0;
          filter: alpha(opacity=0);
          /* 5-6秒淡出*/
        }
      }

      @keyframes round {
        4% {
          opacity: 1;
          filter: alpha(opacity=100);
          /* 0 - 1秒 淡入*/
        }

        20% {
          opacity: 1;
          filter: alpha(opacity=100);
          /* 1- 5秒靜止*/
        }

        24% {
          opacity: 0;
          filter: alpha(opacity=0);
          /* 5-6秒淡出*/
        }
      }

      /* 每張圖片進場時間相隔 */
      .a-1 div:nth-child(5) {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
      }

      .a-1 div:nth-child(4) {
        -webkit-animation-delay: 5s;
        animation-delay: 5s;
      }

      .a-1 div:nth-child(3) {
        -webkit-animation-delay: 10s;
        animation-delay: 10s;
      }

      .a-1 div:nth-child(2) {
        -webkit-animation-delay: 15s;
        animation-delay: 15s;
      }

      .a-1 div:nth-child(1) {
        -webkit-animation-delay: 20s;
        animation-delay: 20s;
      }
      /* 當滑鼠移到圖片上時，暫停播放動畫 */
      .a-1:hover div {
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <h2>投影幕輪播圖片</h2>
  </body>
  <div class="container">
    <img class="a-1" src="../img/shanks.JPG" alt="" srcset="" />
    <img class="a-1" src="../img/Sun.JPG" alt="" srcset="" />
    <img class="a-1" src="../img/one piece.JPG" alt="" srcset="" />
    <img class="a-1" src="../img/gudan.JPG" alt="" srcset="" />
  </div>
</html>
