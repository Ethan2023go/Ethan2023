<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box{
     width: 45vw;
     height: 40vh;
     border: 1px solid black;
     margin: auto;
    }
    .container_title{
     font-size: 50px;
    }
    .box2 {
      border: 0;
      height: 15vh;
    }

    .button-box {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 300px;
    height: 100px;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 10px;
  }
  
  .reset-button {
    background-color: #f44336; /* 紅色 */
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 13px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .start-button {
    background-color: #4CAF50; /* 綠色 */
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 13px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
  </style>

</head>

<body>
    <div class="container_title mt-2">
      <div class="row">
        <div class="col text-center">
          投籃大賽
        </div>
      </div>
    </div>


    <div class="container-fluid text-center mt-4">
      <div class="row">
        <div class="col">
          <div class="box">
            <h4 class="mt-3">
              統計分數
            </h4>
            <h3 class="text-success mt-3">
              單場歷史最高分數
            </h3>
            <h5 class="text-primary mt-3">
             倒數計時
            </h5>
            <hr>
            <h5 class="text-danger mt-2">
              <span id="scoreSpan">分數</span>
            </h5>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3 text-center">
      <div class="box box2">
        <div class="row">
          <div class="col-6">
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary" type="button" id="startBtn">開始</button>
              <button class="btn btn-primary" type="button" id="shootBtn">投籃</button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary" type="button" id="resetBtn">重置</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="container" id="point3">
    <div class="box box2">
      <div class="row">
        <div class="col">
          <img style="width:300px; height: 300px;"src="../img/curry.png" alt="">
        </div>
        <div class="col">
          3分球時間....
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const scoreSpan = $('#scoreSpan');
      const startBtn = $('#startBtn');
      const shootBtn = $('#shootBtn');
      const resetBtn = $('#resetBtn');
      let score = 0;
      shootBtn.hide();

      startBtn.click(function (e) {
        scoreSpan.text(score);
        startBtn.hide();
        shootBtn.show();
      });

      shootBtn.click(function (e) { 
        // score += 2;
        score += 3;
        scoreSpan.text(score);
      });

      resetBtn.click(function (e) { 
        score = 0;
        scoreSpan.text(score);
      });

    });

  </script>
</body>

</html>
