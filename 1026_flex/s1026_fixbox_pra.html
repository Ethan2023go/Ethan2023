<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 80vh;
        background-color: lightblue;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: lightgray;
        margin: 10px;
      }
      .item-r {
        background-color: lightcoral;
        width: 200px;
        height: 200px;
        margin: 10px;
      }
      .item-g {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item-r">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item-r">5</div>
      <div class="item-g">6</div>
      <div class="item-g">7</div>
      <div class="item">8</div>
      <div class="item-r">9</div>
    </div>
  </body>
</html>
