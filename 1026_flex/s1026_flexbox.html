<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        /* display: flex是flex的宣告 */
        justify-content: center;
        align-items: center;
        /* justify-content: space-evenly很頂 水平置中 row center (重要)*/
        /* align-items: center 上下也置中 caloum center(重要)*/
        /* wrap-reverse 排版一樣從左開始排 上下對調 */
        /* nowrap 有inline屬性 想要排版用wrap */
        /* direction-column 直立 or row 橫排 */
        width: 100%;
        height: 50vh;
        background-color: aquamarine;
      }
      .container > .items {
        width: 300px;
        height: 200px;
        background-color: cornsilk;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      container
      <div class="items">item1</div>
      <div class="items">item2</div>
      <div class="items">item3</div>
      <div class="items">item4</div>
      <div class="items">item5</div>
      <div class="items">item6</div>
      <div class="items">item7</div>
      <div class="items">item8</div>
      <div class="items">item9</div>
      <div class="items">item10</div>
      <div class="items">item11</div>
      <div class="items">item12</div>
    </div>
  </body>
</html>
