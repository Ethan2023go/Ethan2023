<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover box</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            transition: 1s;
        }
        .box:hover{
            width: 800px;
        }
        .box1{
            background-color: lightblue;
        }
        .box2{
            background-color: lightcoral;
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <div class="box box1">

    </div>
   <div class="box box2">

   </div>
</body>
</html>
